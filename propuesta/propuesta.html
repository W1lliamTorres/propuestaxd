<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Propuesta xd</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('ahora ya somos nobios <3');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
    <link rel="stylesheet" href="css/a.css">
</head>
<body>
    <h3 class="text">Quieres ser mi nobia? <3</h3>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" class="boton"/>
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" class="boton"/>
    <img class="img" src="img/coraline.png" width="200">
</body>
</html>
